spring.application.name=Trash

# ================================
# SERVER CONFIG
# ================================
server.port=8080

# ================================
# DATABASE CONFIGURATION (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/trash_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Envision#123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA & Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ================================
# Swagger Configuration
# ================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ================================
# CORS (Optional but good for React/Angular)
# ================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ================================
# LOGGING CONFIG
# ================================
logging.level.org.springframework=INFO
logging.level.com.Trash=DEBUG

# ================================
# JWT (Optional - for custom config)
# ================================
jwt.secret=THIS_IS_A_SECRET_KEY_CHANGE_IT_TO_256bit_KEY
jwt.expiration=36000000
